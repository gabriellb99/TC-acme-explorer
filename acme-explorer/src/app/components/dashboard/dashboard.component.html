<!-- GENERAL INFORMATION-->-->
<div class="card">
  <div class="card-body">
    <h4 i18n class="card-title">General Information</h4>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
        <tr>
          <th i18n class="text-dark font-medium fs-4">Title</th>
          <th i18n class="text-dark font-medium fs-4">Avg</th>
          <th i18n class="text-dark font-medium fs-4">Min</th>
          <th i18n class="text-dark font-medium fs-4">Max</th>
          <th i18n class="text-dark font-medium fs-4">Deviation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let dt of data'>
          <td>
            <div class="d-flex align-items-center">
              <div
                class="btn btn-lg rounded-circle round round-lg fs-6 d-flex align-items-center justify-content-center bg-light-{{dt.bgcolor}} text-{{dt.bgcolor}}">
                <i class={{dt.icon}} style="font-size: 45px"></i>
              </div>
              <div class="ms-3">
                <h5 class="mb-0 font-medium">{{dt.title}}</h5>
              </div>
            </div>
          </td>
          <td class="fs-4">{{dt.avg}}</td>
          <td>
            <h5 class="mb-0 fw-normal">{{dt.min}}</h5>
          </td>
          <td>
            <h5 class="mb-0 fw-normal">{{dt.max}}</h5>
          </td>
          <td>
            <h5 class="mb-0 fw-normal">{{dt.deviation}}</h5>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!--KEYWORDS-->
<div class="card">
  <div class="card-body">
    <h4 i18n class="card-title">Keywords</h4>
    <h5 class="card-subtitle text-muted">Top 10</h5>
    <div class="feed-widget mt-4">
      <ul class="list-unstyled feed-body m-0">
        <li class="feed-item d-flex align-items-center mb-3" *ngFor='let dt of data'>
          <div
            class="feed-icon round round-sm text-white d-flex align-items-center justify-content-center rounded-circle {{dt.class}}">
            <i class={{dt.icon}}></i>
          </div>
          <h5 class="mb-0 fw-normal ms-3">{{dt.task}}</h5>
          <span class="text-muted ms-auto fs-2"> {{dt.amount}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <div class="d-md-flex align-items-center">
      <div>
        <h4 i18n class="card-title">Application status</h4>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <div>
          <div class="d-flex flex-column w-100">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [dataLabels]="chartOptions.dataLabels"
              [plotOptions]="chartOptions.plotOptions"
              [yaxis]="chartOptions.yaxis"
              [xaxis]="chartOptions.xaxis"
              [fill]="chartOptions.fill"
              [title]="chartOptions.title"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
