<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
                <fieldset>
                    <legend class="text-center">Registra un nuevo usuario</legend>

                    <div class="form-group">
                        <label for="role">Role:</label>
                        <div class="custom-select">
                            <select id="role" class="form-control" formControlName="role">
                                <option disabled selected>Selecciona un role</option>
                                <option *ngFor="let role of roleList" [value]="role">
                                    {{role}}
                                </option>
                            </select>
                            <div class="arrow">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input id="name" type="text" formControlName="name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input id="surname" type="text" formControlName="surname" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input id="phone" type="text" formControlName="phone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input id="address" type="text" formControlName="address" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" type="email" formControlName="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" type="password" formControlName="password" minlength="6" class="form-control" required>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-block mt-2">
                            Registrarme
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
