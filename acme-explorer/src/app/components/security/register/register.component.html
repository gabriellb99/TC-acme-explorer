<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
                <fieldset>
                    <legend class="text-center"><ng-container *ngIf="actorId; else newActor" i18n>Edit user</ng-container></legend>
                    <legend class="text-center"><ng-template #newActor><ng-container i18n>Register a new user</ng-container></ng-template></legend>
                    <div class="form-group">
                        <label i18n for="name">Name:</label>
                        <input id="name" type="text" formControlName="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label i18n for="surname">Surname:</label>
                        <input id="surname" type="text" formControlName="surname" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label i18n for="phone">Phone:</label>
                        <input id="phone" type="text" formControlName="phone" class="form-control" pattern="[0-9]*">
                    </div>

                    <div class="form-group">
                        <label i18n for="address">Address:</label>
                        <input id="address" type="text" formControlName="address" class="form-control">
                    </div>

                    <div class="form-group">
                        <label i18n for="email">Email:</label>
                        <input id="email" type="email" formControlName="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label i18n for="password">Password:</label>
                        <input id="password" type="password" formControlName="password" class="form-control" required>
                        <div *ngIf="!passwordIsValid" id="password-error" class="text-danger">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                    
                    <div class="form-group text-center row mt-2" *ngIf="actorId; else newActorButton">
                        <div class="col">
                            <button class="btn btn-primary" (click)="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
                        </div>
                        <div class="col">
                            <button i18n type="submit" class="btn btn-warning btn-block" [disabled]="registrationForm.invalid">
                                Update
                            </button>
                        </div>
                    </div>
                    
                        <ng-template #newActorButton>
                            <div class="form-group text-center row mt-2">
                                <div class="col">
                                    <button class="btn btn-primary" (click)="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
                                </div>
                                <div class="col">
                                    <button i18n type="submit" class="btn btn-warning btn-block" [disabled]="registrationForm.invalid">
                                    Sign In
                                    </button>
                                </div>
                            </div>
                        </ng-template>
                </fieldset>
            </form>
        </div>
    </div>
</div>
