<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="rounded p-4 shadow" (ngSubmit)="onLogin(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control form-control-sm" type="email" id="email" name="email" 
                    placeholder="Enter email" ngModel>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control form-control-sm" type="password" id="password" name="password"
                    placeholder="Enter password" ngModel>
                </div>

                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
