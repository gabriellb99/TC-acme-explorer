<div class="card mx-auto mt-4" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body mb-2">
      <h5 class="card-title text-center">{{trip.title}}</h5>
      <p class="card-text ml-2 text-center">{{trip.description}}</p>
    </div>
    <div class="card-body mb-2">
        <p class="card-text text-center" style="font-size:20px"><strong>{{'Precio: '}}</strong>&nbsp;{{trip.price}}{{'EUR'}}</p>
        <div class="row">
            <div class="col-md-4">
                <p class="card-text ml-2 text-center">{{'Fecha Inicio: '}}{{trip.startDate}}</p>
            </div>
            <div class="col-md-4">
                <p class="card-text ml-2 text-center">{{'Fecha Fin: '}}{{trip.endDate}}</p>
            </div>
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <p class="card-text ml-2 m2-1">{{getRequirements()}}</p>
        </li>
    </ul>
</div>
