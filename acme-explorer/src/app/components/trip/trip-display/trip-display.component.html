<div class="card mx-auto mt-4" style="width: 18rem;">
    <div class="card-body mb-2">
      <h5 class="card-title text-center">{{trip.title}}</h5>
      <h5 class="card-title text-center">{{trip.ticker}}</h5>
      <p class="card-text ml-2 text-center">{{trip.description}}</p>
    </div>
    <div class="card-body mb-2 text-center">
        <div class="mb-3">
            <p i18n class="card-text" style="font-size:20px"><strong>{{'Price: '}}</strong>&nbsp;{{trip.price}}{{'EUR'}}</p>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <p i18n class="card-text ml-2"><strong>{{'Start Date: '}}</strong><br>{{trip.startedAt}}</p>
            </div>
            <div class="col">
                <p i18n class="card-text ml-2"><strong>{{'End Date: '}}</strong><br>{{trip.endAt}}</p>
            </div>
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <h6 i18n class="card-text ml-2 mb-1"><strong>Requirements:</strong></h6>
            <ul>
                <li *ngFor="let item of trip.requirements;">
                    <p class="card-text ml-2">{{item}}</p>
                </li>
            </ul>
        </li>
    </ul>
    <div class="card-body">
        <h6 i18n class="card-title text-center mb-4"><strong>Galery</strong></h6>
        
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let image of trip.photos">
                <img [src]="image" class="d-block w-100" alt="...">
            </ng-template>
        </ngb-carousel>
    </div>
</div>
