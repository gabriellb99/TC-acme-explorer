<div class="container">
    <h1 i18n class="text-center">My applications</h1>
    <ngb-accordion #acc="ngbAccordion" activeIds="pending">


      <ngb-panel id="pending">
        <ng-template ngbPanelTitle>
          <span i18n>Pending </span>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4" *ngFor="let application of applications">
                <div class="card mb-3">
                  <div class="card-header">{{ application.comments }}</div>
                  <div class="card-body" style="background-color: #eed6d8">
                    <h5 class="card-title">
                      <ng-container i18n>Created:</ng-container>
                      {{ transformDate(application.createdAt) }}
                    </h5>
                      <p class="card-text">Actor:nombre y apellidos </p>
                    <p class="card-text"><ng-container i18n>Trip:</ng-container> {{ application.title }}</p>
                    <p class="card-text">Ticker: {{ application.ticker }}</p>
                    <p class="card-text"><ng-container i18n>Reason:</ng-container> {{ application.reasons }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
  
      
     
    </ngb-accordion>
  </div>
